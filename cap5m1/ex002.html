<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode
        escrever um Paragrafos de 
        qualquer jeito basta colocar tudo
        no par de tags
        &lt;p&gt; e &lt;/p&gt;
      <!-- &lt; estamos pedindo pra colocar o símbolo menor que (less than <) -->
      <!-- &gt; estamos pedindo para coloca o símbolo maior que (greater than >)-->

    </p>
    <p>Se precisar quebrar o texto 
        em algum lugar especifico <br>
        como esse, 
        voçe pode usar a tag br
    </p>
    <p>Vamos adicionar simbolos especiais: <br> 
    &reg; <!-- Marca Registrada--> <br>
    &copy; <!-- Copyright --> <br>
    &euro; <!-- Simbolo do Euro--> <br>
    &larr; <!-- Seta para esquerda--> <br>  <!-- Left Arrow (LARR)-->
    &uarr; <!-- Seta para cima--> <br>     <!-- Up Arrow (UARR)-->
    &rarr; <!-- Seta para direita--> <br>  <!-- right Arrow (RARR)-->
    &darr; <!-- Seta para baixo--> <br>   <!-- Down Arrow (DARR)-->
    </p>
    <p>Vamos adicionar emogis
 <!-- &#x += código; do emogi -->
      &#x1F596;
      &#x1F913; 
      

    </p>

</body>
</html>
