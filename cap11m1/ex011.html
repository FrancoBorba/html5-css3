<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em  dispositivos diferente ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
  <h1>Aprendendo a colar audios</h1>
  <p>Colocando um audio em html5</p>
   <!--<audio src="midia/fredon-music.mp3" controls autoplay></audio>  -->
  <!-- MP3 WAV OGG-->
  <audio preload="metadata" controls > 
        <source src="midia/fredon-music.mp3" type="audio/mpeg">
        <source src="midia/fredon-music.ogg" type="audio/ogg">
        <source src="midia/fredon-music.wav" type="audio/wav">

  </audio>
</body>
</html>
